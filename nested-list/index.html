<link rel="stylesheet" href="./index.css">
<script src="./index.js" type="module"></script>

<nest-app>
  <button set="onclick: generateData">{{buttonActionName}} table data</button>
  <div repeat="data">
    <div>{{name}}</div>
    <div repeat="nestedData">
      <div>{{nestedName}}</div>
      <div>{{nestedText}}</div>
      <div repeat="nestedData">
        <div>{{nestedName}}</div>
        <div>{{nestedText}}</div>
      </div>
    </div>
  </div>
</nest-app>
